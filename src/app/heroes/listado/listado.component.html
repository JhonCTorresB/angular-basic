<p>Listado de Heroes</p>

<div *ngIf=" heroeBorrado; else noBorrado ">
    <h3>Heroe eliminado: <small>{{ heroeBorrado }}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3> No ha borrado nada </h3> 
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> <!--*ngFor es parecido a un for para recorrer el arreglo-->
        {{ i }} - {{ heroe }}
    </li>
</ul>
